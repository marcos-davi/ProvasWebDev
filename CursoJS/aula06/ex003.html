<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer programa</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: aliceblue;
        font: normal 20pt Arial;
      }
      h1 {
        color: darkorange;
      }
    </style>
  </head>
  <body>
    <h1>¡Hola Mundo!</h1>
    <p>Ya me he librado de la maldición</p>
    <script>
      var n1 = Number(window.prompt("Digite un número"));
      var n2 = Number(window.prompt("Digite otro número"));
      var s = n1 + n2;
      window.alert(
        `La suma de ${n1} y ${n2} es: ${s}`
      ); /*placeholder ${} template strings
       mejor para concatenar*/
    </script>
  </body>
</html>
