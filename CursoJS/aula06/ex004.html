<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <script>
        var n1 = 1545.5;
        var nome = window.prompt('Cual es su nombre?');
        document.write(`Hola, <strong> ${nome}</strong> tu nombre tiene ${nome.length} letras <br>`);
        document.write(`Seu nome en mayuscula es ${nome.toUpperCase()}<br>`);
        document.write(`La primera letra es ${nome[0]}<br>`);
        document.write("Variable N1: "+n1+"<br>");
        document.write("Variable N1 con coma en vez de punto: "+n1.toFixed(2).replace('.',',')+"<br>");        
        document.write("Variable N1 localizada a real: "+n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));

    </script>
</body>
</html>
